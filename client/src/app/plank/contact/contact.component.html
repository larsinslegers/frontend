<div class="container" data-cy="contact">
  <div style="text-align:center">
    <h2>Contact </h2>
   
  </div>
  <div class="row">
    <div class="column">
      <img src="../../../assets/image/contact.JPG" style="width:90%">
    </div>
    <div class="column">
      <form action="https://formsubmit.co/lars.inslegers@student.hogent.be" method="POST" >
        <label for="fname" >First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name.." required>
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>
        <label for="mail">E-mail</label>
        <input type="text" id="mail" name="mail" placeholder="Your e-mail.." required>
        <label for="country">Country</label>
        <select id="country" name="country" required>
          <option value="Other">Other</option>
          <option value="Belgium">Belgium</option>
          <option value="Netherlands">Netherlands</option>
          <option value="France">France</option>
          
        </select>
        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px" required></textarea>
        <input type="submit" value="Send">
        <input type="hidden" name="_next" value="http://localhost:4200/cuttingboard/thanks">
      </form>
    </div>
  </div>
</div>
